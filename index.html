<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-white">
            <h1 class="text-3xl font-bold text-center">Tic Tac Toe</h1>
            <div class="flex justify-between items-center mt-4">
                <div class="bg-white bg-opacity-20 rounded-lg p-3 text-center">
                    <p class="text-sm opacity-80">Player X</p>
                    <p id="score-x" class="text-xl font-bold">0</p>
                </div>
                <div class="text-center">
                    <p class="text-sm opacity-80">Round</p>
                    <p id="round" class="text-xl font-bold">1</p>
                </div>
                <div class="bg-white bg-opacity-20 rounded-lg p-3 text-center">
                    <p class="text-sm opacity-80">Player O</p>
                    <p id="score-o" class="text-xl font-bold">0</p>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="p-6 relative">
            <div class="grid grid-cols-3 gap-3 aspect-square relative">
                <!-- Cells will be generated by JavaScript -->
            </div>
            <div id="draw-line" class="draw-line hidden"></div>
        </div>

        <!-- Game Controls -->
        <div class="p-6 bg-gray-50 border-t border-gray-200">
            <div class="flex flex-col space-y-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <span id="current-player" class="text-2xl font-bold">X</span>
                        <span class="text-gray-700">'s turn</span>
                    </div>
                    <button id="restart-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-redo mr-2"></i>Restart
                    </button>
                </div>
                <div id="game-status" class="text-center text-lg font-semibold text-gray-700">
                    Game in progress
                </div>
                <div class="flex space-x-3">
                    <button id="new-game-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-medium transition flex items-center justify-center">
                        <i class="fas fa-plus-circle mr-2"></i>New Game
                    </button>
                    <button id="ai-toggle" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-3 rounded-lg font-medium transition flex items-center justify-center">
                        <i class="fas fa-robot mr-2"></i>vs AI
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Effect -->
    <canvas id="confetti-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
